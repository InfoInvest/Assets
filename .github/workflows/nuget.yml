name: .NET

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: |
        dotnet nuget add source --username Lothyriel --password ${{ secrets.READ_NUGET_PAT }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/InfoInvest/index.json"
        dotnet restore      
      
    - name: Gerar Pacote
      run: dotnet build -c Release -o out
      
    - name: Push NuGet
      run: |
        cd out
        dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/InfoInvest/index.json" --skip-duplicate
